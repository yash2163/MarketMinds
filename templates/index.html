<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketMinds</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles/index.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://via.placeholder.com/50x50.png"
            alt="Website Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          MarketMinds
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/howToUse">How to Use</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactMe">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Welcome to MarketMinds</h1>
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="model_type" class="form-label"
            >Choose an analysis type:</label
          >
          <select
            name="model_type"
            id="model_type"
            class="form-select"
            required
          >
            <option value="customer_segmentation">Customer Segmentation</option>
            <option value="sales_prediction">Sales Prediction</option>
            <option value="churn_prediction">Churn Prediction</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">Upload CSV file:</label>
          <input
            type="file"
            name="file"
            id="file"
            class="form-control"
            accept=".csv"
            required
          />
        </div>

        <div class="mb-3">
          <input type="submit" value="Submit" class="btn btn-primary w-100" />
        </div>
      </form>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="list-group">
        {% for message in messages %}
        <li class="list-group-item list-group-item-danger">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
